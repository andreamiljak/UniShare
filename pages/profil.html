        <script type="text/javascript">
            function previewImage() {
                const input = document.getElementById('profile_image');
                const preview = document.getElementById('profile-preview');

                const file = input.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                }
            }

            function saveChanges() {
                const username = document.querySelector('.form-control').value;
                const email = document.querySelector('.form-control.mb-1').value;

                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('profile_image', document.getElementById('profile_image').files[0]);

                
                $.ajax({
                    url: 'update_profile.php',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log(response);

                        
                        alert("Promjene su uspješno spremljene!");
                    },
                    error: function (error) {
                        console.error(error);

                    
                        alert("Došlo je do greške prilikom spremanja promjena.");
                    }
                });
            }
        </script>

        <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>

        <script type="text/javascript">
            function previewImage() {
                const input = document.getElementById('profile_image');
                const preview = document.getElementById('profile-preview');

                const file = input.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.width = '80px';
                        preview.style.height = '80px';
                        preview.style.borderRadius = '50%';
                    };

                    reader.readAsDataURL(file);
                }
            }

            function saveChanges() {
                const username = document.querySelector('.form-control').value;
                const email = document.querySelector('.form-control.mb-1').value;

                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('profile_image', document.getElementById('profile_image').files[0]);

                
                $.ajax({
                    url: 'update_profile.php',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log(response);
                        
                    },
                    error: function (error) {
