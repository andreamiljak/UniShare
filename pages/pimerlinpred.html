                    <img class="folder-ikona" src="../img/pdficon.png">
                    <p class="folder-txt">Lekcija</p>
                </div>
                
                <!--container gdje se prikazuju uploadani fileovi-->
                <div id="uploadedFileContainer"></div> 
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <!--button za odabrati dat, po potrebi dotati jos ekstenzija-->
                    <input type="file" name="file" id="fileInput" accept=".pdf, .docx, .txt, .jpg, .jpeg, .png, .gif">
                    <!--button za upload-->
                    <input type="button" value="Upload" onclick="uploadFile()">
                </form>
            </div>
            
            <!--PREVIEW-->
            <div class="preview-file" id="previewFile">
                <button id="closeBtn">Close</button>

                    ocjena
                </div>
                <div>

                </div>
            </div>

           
            <script src="../scripts/files.js"></script>

            <script>
                function uploadFile() {
                    var formData = new FormData(document.getElementById('uploadForm'));
            
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            // Ovdje možete manipulirati odgovorom ako je potrebno
                            var response = xhr.responseText;
                            document.getElementById("uploadedFileContainer").innerHTML = response;
                        }
                    };
            
                    xhr.open('POST', 'upload.php', true);
                    xhr.send(formData);
                }
            </script>
